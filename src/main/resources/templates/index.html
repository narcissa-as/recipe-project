<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recipe</title>
    <!-- !CDN Added Part-start -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <!--CDN Added Part-start-->
</head>
<!--our simple Body before using CSS -->
<body>
<div class="container-fluid" style="margin-top: 20px"> <!--margin from top before starting table-->
    <div class="row"><!--add a row-->
        <div class="col-md-6 col-md-offset-3"><!--add a 6 column md with offset 3-->
            <div class="panel panel-primary"><!--give us the rounded panel-->

                <div class="panel-heading"> <!--our panel has heading-->
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body"> <!--panel body-->
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <!--thymeleaf at the end part-->
                        <!--says that:If list is not empty show the table so if list is empty it doesn't show the table
                        at all-->
                        <table class="table table-hover "><!--mouse effect on rows-->
                            <thead class="thead-inverse">
                            <tr><!-- table row-->
                                <th>ID</th><!--table headers-->
                                <th>Description</th>
                                <!-- <th>Difficulty</th> -->
                            </thead>
                            </tr>
                            </thead>
                            <tr th:remove="all"><!--when program runs this thymeleaf command removes this rows-->
                                <td th:text="${recipe.id}">123</td>
                                <td th:text="${recipe.description}">Tasty Goodnees 1</td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">12333</td>
                                <td th:text="${recipe.description}">Tasty Goodnees 2</td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <!-- with following line we can have intellisense for recipe variables-->
                                <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                                <td th:text="${recipe.id}">334</td>
                                <td th:text="${recipe.id}">334</td>
                                <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/recipe/show' +${recipe.id}}">View</a></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
